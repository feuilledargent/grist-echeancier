<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Échéancier PDF</title>
<style>
  body { font-family: Arial, sans-serif; margin: 12px; }
  #controls { margin-bottom: 10px; }
  #controls button { margin-right: 8px; padding: 6px 12px; border-radius: 4px; border: 1px solid #bbb; background: #f7f7f7; cursor: pointer; }
  .header-block { border: 1px solid #ddd; padding: 12px; margin-bottom: 14px; border-radius: 6px; }
  .header-block h1 { margin: 0 0 8px 0; font-size: 18px; }
  .grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 8px 16px; font-size: 13px; }
  table { width: 100%; border-collapse: collapse; font-size: 11px; margin: 0; }
  th, td { padding: 6px 8px; border-bottom: 1px solid #eee; text-align: right; }
  td:nth-child(2), th:nth-child(2) { text-align: center; }
  tr:nth-child(2n) { background: #fbfbfb; }
  .page-break { page-break-after: always; }
  .page-counter { text-align: right; font-weight: bold; padding: 6px; font-size: 11px; }

@media print {
  #controls {
    display: none !important; /* masque le bouton et la barre de contrôle */
  }
}

</style>
</head>
<body>

<div id="controls">
  <button id="btn-print">Imprimer / PDF</button>
</div>

<div class="header-block">
  <h1>Récapitulatif du prêt</h1>
  <div class="grid">
    <div>Montant : <span id="montant">—</span></div>
    <div>Taux : <span id="taux">—</span></div>
    <div>Mensualité : <span id="mensualite">—</span></div>
    <div>Durée : <span id="duree">—</span></div>
    <div>Total intérêts : <span id="total-interets">—</span></div>
    <div>Coût total crédit : <span id="cout-total">—</span></div>
  </div>
</div>

<table>
<thead>
<tr>
<th>№</th>
<th>Date</th>
<th>Capital initial</th>
<th>Intérêts</th>
<th>Frais</th>
<th>Capital remboursé</th>
<th>Capital final</th>
<th>Mensualité</th>
</tr>
</thead>
<tbody id="tbody"></tbody>
</table>

<script src="JS.js"></script>
</body>
</html>
